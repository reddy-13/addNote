<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>



    <title>AddNote</title>
</head>

<body>
<div class="container">
    
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <label for="">Note Title</label>
                <input type="text" v-model="note.title" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Note Text</label>
                <textarea name="text" class="form-control" v-model="note.text"></textarea>
            </div>
            <button class="btn btn-warning w-100 text-white text-uppercase" @click="addNote">Submit</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note , index) in notes">
                <div class="card">
                    <button class="close text-right" @click="removeNote(index)">&times;</button>

                    <div class="card-body">
                        <h4 class="card-title">{{note.title}} </h4>
                        <h6 class="car-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div><!--/app  -->
    
</div> <!--/container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" ></script>
    <!-- custom app.js -->
    <script src="app.js">

    </script>
</body>

</html>
